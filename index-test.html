    <button id="click" class="click">Create To-Do Item</button>

    <div id="modal">
        <form id="modalForm">
            <!-- <title id="close">Title</title> -->
            <div class="title">

                <!-- <div class="formItems"> -->
                <!-- <input type="text" placeholder="Name *" id="name" pattern="[A-Za-z]" size="20" minlength="1"

                    required>
                <!-- </div> -->
                <!-- <div class="formItems"> -->
                <input type="text" placeholder="Description" id="description">
                <!-- </div> -->
                <!-- <div class="formItems"> -->
                <select name="Priority" id="priority" required>
                    <option value="Priority" hidden>Priority *</option>
                    <option value="low">low</option>
                    <option value="middle">middle</option>
                    <option value="high">high</option>
                    <!-- треугольник -->
                </select>
                <!-- </div> -->
                <!-- <div class="formItems"> -->
                <input type="date" placeholder="Deadline (date-time)" id="deadline">
                <!-- </div> -->
            </div>

            <div class="btns">
                <!-- <button id="cancel" onclick="cancelForm()">Cancel</button> -->

                <!-- <button id="add" onclick="addToForm()">Add</button> -->

                <!-- <input type="submit" id="submit">Add -->
            </div>
